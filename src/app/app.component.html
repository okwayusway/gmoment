<div class="map-wrapper">
  <div class="card-wrapper">
    <label for="">Tracker List: </label>
    <select [(ngModel)]="tracker"  #track="ngModel" aria-placeholder="Tracker List">
      <option *ngFor="let item of trackerList" [value]="item">{{item}}</option>
    </select>
    <button (click)="displayData(track)">Display Data</button>
  </div>
  <mat-card id="map">

  </mat-card>
</div>
